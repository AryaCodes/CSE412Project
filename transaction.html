<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>our_Site_Name</h1>
    </header>
    <section>
        
       
        <div class="form-group">
            <label for="trans_account_id" class="form-label">Account ID</label>
            <input type="number" class="form-control" id="trans_account_id" aria-describedby="Account Id" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="trans_amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="trans_amount" placeholder="Amount" required>
          </div>
        

        <button class="btn btn-outline-primary" onclick="deposit()">Deposit</button>
        <button class="btn btn-outline-primary" onclick="withdraw()">Withdraw</button>
    </section>
