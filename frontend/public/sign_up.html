<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>our_Site_Name</h1>
    </header>
    <section>

        
            <div class="form-group">
              <label for="signup_email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="signup_email" aria-describedby="emailHelp" placeholder="Enter email" reset>
            </div>
            <div class="form-group">
              <label for="signup_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup_password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="signup_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signup_confirm_password" placeholder="Confirm Password" required>
              </div>
            <div class="form-group">
                <label for="signup_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="signup_name" aria-describedby="emailHelp" placeholder="Enter Name" required>
              </div>
            <div class="form-group">
              <label for="signup_address" class="form-label">Address</label>
              <input type="text" class="form-control" id="signup_address" aria-describedby="emailHelp" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="signup_age" class="form-label">Age</label>
                <input type="number" class="form-control" id="signup_age" placeholder="Age" required>
              </div>
            <div class="form-group">
                <label for="signup_income" class="form-label">Income</label>
                <input type="number" class="form-control" id="signup_income" placeholder="Income" required>
              </div>
                
            <button onclick="dbConn.user_signup()" class="btn btn-outline-primary">Sign Up</button>
   

    </section>
    <script src="external.js"></script>
</body>
</html>
