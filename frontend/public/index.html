<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/index.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>our_Site_Name</h1>
    </header>
    <section>
          <div class="form-group">
            <label for="login_email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">If you don't have an account, sign_up.</small>
          </div>
          <div class="form-group">
            <label for="login_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login_password" placeholder="Password" required>
          </div>
          <button class="btn btn-outline-primary" onclick="dbConn.user_login()">Login</button>
          

    </section>
    <script src="external.js"></script>
</body>
</html>
