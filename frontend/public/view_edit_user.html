<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/index.css">
    <script src="external.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CSE412BankApp</h1>
    </header>
    <section>
        <h2>User Info</h2>
          <div class="form-group">
            <label for="update_password" class="form-label">Password</label>
            <textarea class = "form-control" id="update_password" cols="30" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="update_confirm_password" class="form-label">Confirm Password</label>
            <textarea  class = "form-control" id="update_confirm_password" cols="30" rows="1"></textarea>
          </div>
          <div class="form-group">
              <label for="update_name" class="form-label">Name</label>
              <textarea class = "form-control" id="update_name" cols="30" rows="1"></textarea>            
            </div>
          <div class="form-group">
            <label for="update_address" class="form-label">Address</label>
            <textarea class = "form-control" id="update_address" cols="30" rows="1"></textarea>          
        </div>
          <div class="form-group">
              <label for="update_age" class="form-label">Age</label>
              <textarea class = "form-control" id="update_age" cols="30" rows="1"></textarea>            
            </div>
          <div class="form-group">
              <label for="update_income" class="form-label">Income</label>
              <textarea class = "form-control" id="update_income" cols="30" rows="1"></textarea>
            </div>
           
          <button class="btn btn-outline-primary" onclick="dbConn.display_user_info()">Display User Info</button>  
          <button onclick="dbConn.user_update()" class="btn btn-outline-primary">Update</button>
    </section>
</body>
</html>
